{% extends "adminexpo/wrapper.html" %}
{% load home_extras %}
{% block content%}

    <div class="container">

        <div style="left: 50%; top: 50%; position: absolute; margin: -250px 0 0 -250px;">

            <div class="card" style="width: 500px; border-radius: 0px">
                <div class="card-header text-center">
                    <span class="article">Вход</span>
                </div>
                <div class="card-body">
                  <form action="/accounts/loginexpo/" name="loginform" method="POST" action="" id="loginform">
                        {% csrf_token %}

                        <div class="form-group row">
                            <label for="id_username" class="col col-4 col-form-label">Логин</label>
                            <div class="col col-8">
                                <input style="border-radius: 0px" name="username" type="text" class="form-control" id="id_username" placeholder="Имя входа" value="{{ username }}" required>
                                {% if errors %}
                                    {% for i in errors %}
                                        <span style="color: red; font-size: 10px">{{ i }}</span>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="id_password" class="col-sm-4 col-form-label">Пароль</label>
                            <div class="col-sm-8">
                                <input style="border-radius: 0px" name="password" type="password" class="form-control" id="id_password" placeholder="Пароль" value="{{ password1 }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col col-6"></div>
                            <div class="col col-6">
                                <button type="submit" class="btn btn-danger container-fluid">Войти</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
