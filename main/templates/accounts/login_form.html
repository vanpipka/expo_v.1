            <!--<form action="/accounts/login/" name="loginform" method="POST" action="" id="loginform">-->
            <form action="/worker/testcsrf/" name="loginform" method="POST" action="" id="loginform">
                {% csrf_token %}

                <div class="form-group row">
                    <label for="id_username" class="col col-4 col-form-label">Телефон</label>
                    <div class="col col-8">
                        <input style="border-radius: 0px" name="username" type="text" class="form-control" id="id_username" placeholder="Номер телефона" value="{{ username }}" required>
                        {% if errors %}
                            {% for i in errors %}
                                <span style="color: red; font-size: 10px">{{ i }}</span>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="id_password" class="col-sm-4 col-form-label">Пароль</label>
                    <div class="col-sm-8">
                        <input style="border-radius: 0px" name="password" type="password" class="form-control" id="id_password" placeholder="Пароль" value="{{ password1 }}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col col-6"></div>
                    <div class="col col-6">
                        <button type="submit" class="btn btn-danger container-fluid">Войти</button>
                    </div>
                </div>

            </form>
            <script>

                $(function(){
                  //2. Получить элемент, к которому необходимо добавить маску
                  $("#id_username").mask("8(999) 999-9999");
                });

            </script>
