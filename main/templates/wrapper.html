<body>

<style>

    html,
    body {
          height: 100%;
    }

    :root {
        --bg-color-grey: #EFEFEF;
        --text-color-dark: rgba(0,0,0,0.87);
        --color-dark-grey: #8E959C;
    }
    
    .popup-block{
        position: relative;
    }

    .bg-color-grey{
        background-color: #EFEFEF;
        color: #EFEFEF;;
    }
    .bg-color-dark-grey{
        background-color: #8E959C;
    }
    .txt-color-grey{
        color: #EFEFEF;
    }

    .color-dark-grey{
        color: #8E959C;
    }

    .txt-color-dark{
        color: rgba(0,0,0,0.87);
    }

    .txt-bold{
        font-weight: bold;
    }

    span.article{
        color: rgba(0,0,0,0.87);
        font-family: 'Roboto Slab', serif;
    }
    label, .text-menu{
        color: var(--text-color-dark);
        font-family: 'Open Sans', sans-serif;
    }

    .text-menu-grey{
        color: #8E959C;
        font-family: 'Open Sans', sans-serif;
    }

    @media (min-width: 768px) {
        label,.text-menu {
            font-size: 12px;
          }
        .article{
            font-size: 20px;
        }
        .article-sm{
            font-size: 16px;
        }
    }
    @media (min-width: 992px) {
        label,.text-menu {
            font-size: 14px;
        }
        .article{
            font-size: 26px;
        }
        .article-sm{
            font-size: 20px;
        }
    }
    @media (min-width: 1200px) {
        label, .text-menu {
            font-size: 16px;
        }
        .article {
            font-size: 32px;
        }
        .article-sm{
            font-size: 24px;
        }
    }

    .badge-grey {
        color: #8E959C;
        background-color: #EFEFEF;
    }

    /* ЧЕКБОКСЫ */

    .checkbox-container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .checkmark-radio {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 50%;
    }

    .checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkbox-container:hover input ~ .checkmark {
        background-color: #ccc;
    }

    .checkbox-container:hover input ~ .checkmark-radio {
        background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */
    .checkbox-container input:checked ~ .checkmark {
        background-color: #007bff;

    }

    .checkbox-container input:checked ~ .checkmark-radio {
        background-color: #007bff;

    }

    /* Create the checkmark/indicator (hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .checkmark-radio:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the checkmark when checked */
    .checkbox-container input:checked ~ .checkmark:after {
        display: block;
    }

    .checkbox-container input:checked ~ .checkmark-radio:after {
        display: block;
    }

    /* Style the checkmark/indicator */
    .checkbox-container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    .checkbox-container .checkmark-radio:after {
        top: 6px;
        left: 6px;
        width: 11px;
        height: 11px;
        border-radius: 50%;
        background: white;
    }

    /* РАДИОБАТТОНС КАК КНОПКИ */

    .radios-as-buttons {
        /*margin: 20px;*/
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
    }
    .radios-as-buttons div {
        float: left;
    }
    .radios-as-buttons input {
        position: absolute;
        left: -9999px;
    }
    .radios-as-buttons label {
        display: block;
        margin: 0 0 0 -1px;
        padding: 5px 10px;
        border: 1px solid #BBBBBB;
        /*background: linear-gradient(to bottom,  rgba(255,255,255,1) 0%,rgba(229,229,229,1) 100%);
        box-shadow: 0 2px 5px rgba(0, 0, 0, .12);*/
        cursor: pointer;
    }
    .radios-as-buttons input:checked + label {
        background: #007bff;
        color: white;
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, .2);
    }
    .radios-as-buttons div:first-child label {
        margin-left: 0;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }
    .radios-as-buttons div:last-child label {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }

    /*ПРИЖИМАЕМ ФУТЕР К НИЗУ СТРАНИЦЫ*/
    #wrap {
        min-height: 100%;
    }
    main {
        padding-bottom: 100px;
        /*Высота футера*/
    }
    footer {
        margin-top: -100px;
        /*Минус Высота футера*/
        height: 100px;
        /*Высота футера*/
    }

</style>
