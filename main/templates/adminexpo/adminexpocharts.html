{% extends "adminexpo/wrapper.html" %}
{% load home_extras %}
{% block content%}

    <div class="container">
      <div class="row">
        <div class="col">
          <div id="chart_div"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="chart_div_1"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="chart_div_2"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Профессия');
          data.addColumn('number', 'Количество');
          data.addRows([
            {%for e in professions %}
                  ['{{e.name}}',  {{e.count}}],
            {%endfor%}
          ]);

          // Set chart options
          var options = {'title':'Количество пользователей по профессиям'};

          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
          chart.draw(data, options);

          var data = google.visualization.arrayToDataTable([
                  ['Дата', 'Количество'],
                  {%for e in newUsers%}
                        ['{{e.date}}',  {{e.count}}],
                  {%endfor%}
          ]);

          var options = {
            title: 'Количество регистраций',
            hAxis: {title: 'Дата',  titleTextStyle: {color: '#333'}},
            vAxis: {minValue: 0}
          };

          var chart = new google.visualization.AreaChart(document.getElementById('chart_div_1'));
          chart.draw(data, options);

          //=======================================================
          var data = google.visualization.arrayToDataTable([
                  ['Дата', 'Количество'],
                  {%for e in visits%}
                        ['{{e.date}}',  {{e.count}}],
                  {%endfor%}
          ]);

          var options = {
            title: 'Количество уникальных пользователей',
            hAxis: {title: 'Дата',  titleTextStyle: {color: '#333'}},
            vAxis: {minValue: 0}
          };

          var chart = new google.visualization.AreaChart(document.getElementById('chart_div_1'));
          chart.draw(data, options);
        }
      </script>

{% endblock %}
