<div class="card-body container content">

            <div class="bd-example border border-dark">
              <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1" class=""></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" data-src="bg=777 fg=555 text=First slide" alt="First slide [800x400]" src="{{ STATIC_URL }}/static/main/img/shapka.jpg" data-holder-rendered="true">
                    <!--<div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>-->
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" data-src="bg=666 fg=444 text=Second slide" alt="Second slide [800x400]" src="{{ STATIC_URL }}/static/main/img/shapka1.png" data-holder-rendered="true">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" data-src="bg=555 fg=333 text=Third slide" alt="Third slide [800x400]" src="{{ STATIC_URL }}/static/main/img/shapka2.png" data-holder-rendered="true">

                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>

            <p></p>

            <div class="jumbotron bg-dark">
                <!-- HTML форма -->
                <form class="form-search" method="post" action="/worker/search/">
                    {% csrf_token %}
                    <div class="row form-search">
                        <div class="col col-10">
                            <input id="Profession" name = "Profession" type="text" data-toggle="dropdown" class="input-medium search-query form-control" placeholder="Введите профессию для поиска">

                        </div>
                        <div class="col col-2">
                            <button type="submit" class="btn btn-danger container-fluid" >Найти</button>
                            <!--<a id="ahrefSearch" href="/search/грузчик" class="btn btn-danger container-fluid" onclick="opensearch()">Найти</a>-->
                        </div>
                    </div>

                    {% include "includes/Prof_Search_Script.html" %}

                </form>
            </div>

    </div>
